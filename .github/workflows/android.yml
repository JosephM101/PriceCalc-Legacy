name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build the app
        run: ./gradlew build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          path: app/build/outputs
